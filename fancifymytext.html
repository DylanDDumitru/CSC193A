<!DOCTYPE html>
<html>
<head>
    <title>Fancify Shamcify</title>
    <script src="fancifymytext.js" defer></script>
</head>
<body>
    <h1>Fancify My Text</h1>

    <fieldset>
        <legend>Text</legend>
        <textarea id="textArea" rows="4" cols="30"></textarea>
    </fieldset>

    <fieldset>
        <legend>Fancify</legend>
        <button id="biggerButton" onclick="makeTextBigger()">Bigger!</button>
        <br><br>
        <input type="radio" name="style" id="fancy" onchange="applyStylesAndAlert()"> 
        <label for="fancy">FancyShmancy</label><br>
        <input type="radio" name="style" id="boring" onchange="applyStylesAndAlert()" checked> 
        <label for="boring">BoringBetty</label>
    </fieldset>

    <button id="mooButton" onclick="makeTextMoo()">Moo</button>
</body>
</html>
